<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free-6.0.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;0,700;1,300&family=Mukta:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/fav.png" type="image/x-icon">
    <title>play</title>
</head>

<body>
    <header class="header">
        <div onclick="toggle()" class="bars"><i class="fa-solid fa-bars-staggered"></i></div>
        <div class="logo"> <img class="logo" src="./assets/img/playloksewa.png" alt=""></div>
        <nav id="nav-bar" class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a target="_blank" href="https://www.sandipolee.com.np/">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="result">
            <h4 id="text"></h4>
            <div class="result-bars">
                <div class="circul-bar">
                    <div class="outer">
                        <div class="inner">
                            <p id="number">
                                10/20
                            </p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                       
                        <circle id="sky" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                    <p id="title">Score</p>
                </div>

                <!-- right-->

                <div class="circul-bar">
                    <div class="outer">
                        <div class="inner">
                            <p id="number">
                                50%
                            </p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        
                        <circle  id="scucess" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                    <p id="title">Right Percantage</p>
                </div>

                <!-- Wrong -->

                <div class="circul-bar">
                    <div class="outer">
                        <div class="inner">
                            <p id="number">
                                50%
                            </p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        
                        <circle   id="danger" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                    <p id="title">Wrong Percantage</p>
                </div>

            </div>

            <!-- buttons -->

        </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/result.js"></script>
</body>

</html>
